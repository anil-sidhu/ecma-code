<html>

<head>
    <title>Ecma script Tutorial</title>
</head>

<body>
    <h1>Rest Operator</h1>
    <script>
        let a=undefined;
       
    
        let promiseData= new Promise((resolved,reject)=>{
            setTimeout(() => {
            a="Hello ECMA"
            resolved("done")
        }, 3000);
        })

        promiseData.then(()=>{
            alert(a);
        })
        


    </script>
</body>

</html>
