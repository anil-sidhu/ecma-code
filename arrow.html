<html>

<head>
    <title>Ecma script Tutorial</title>
</head>

<body>
    <h1>Arrow function</h1>
    <script>
    
    let item={
        name:"anil",
        getName:function()
        {
            console.warn("normal",this)
        },
        getNameArrow:()=>{
            console.warn("arrow",this)
        }
    }


    item.getName();
    item.getNameArrow();

        
    </script>
</body>

</html>
